<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隼目安全-日志泄露检索系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        #searchInput {
            padding: 12px;
            width: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #searchInput:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0,123,255,0.2);
        }
        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8x;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #results {
            max-width: 800px;
            margin: 20px auto;
        }
        .result-item {
            margin-bottom: 12px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .loader {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        /* 新增高亮样式 */
        .highlight {
            background-color: #ffeb3b;
            color: #333;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>日志泄露检索系统</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="输入单个关键词">
        <button onclick="startSearch()">立即检索</button>
    </div>
    <div id="results"></div>

    <script>
        const fileUrls = [
            "https://xuan8ai.github.io/XT/xt.txt",
            // 在此添加更多文件URL
        ];

        let abortController = null;
        let currentSearchId = 0;

        async function startSearch() {
            // 生成新的搜索ID
            const searchId = ++currentSearchId;
            // 终止之前的搜索
            if (abortController) {
                abortController.abort();
            }
            abortController = new AbortController();

            const keyword = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            // 清空前次结果
            resultsDiv.innerHTML = '';
            
            if (!keyword) {
                alert('请输入搜索关键词！');
                return;
            }

            showLoading();
            
            try {
                await Promise.all(fileUrls.map(async url => {
                    if (!url || searchId !== currentSearchId) return;

                    try {
                        const response = await fetch(url, {
                            signal: abortController.signal
                        });

                        if (!response.ok || searchId !== currentSearchId) return;

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let lineNumber = 1;
                        let buffer = '';

                        while (searchId === currentSearchId) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split(/\r?\n/);
                            buffer = lines.pop() || '';

                            for (const line of lines) {
                                if (searchId !== currentSearchId) break;
                                if (line.includes(keyword)) {
                                    // 立即插入高亮结果
                                    resultsDiv.appendChild(createResultItem(line, lineNumber, keyword));
                                }
                                lineNumber++;
                            }

                            // 处理剩余内容
                            if (buffer.includes(keyword)) {
                                resultsDiv.appendChild(createResultItem(buffer, lineNumber, keyword));
                            }
                        }

                    } catch (error) {
                        if (error.name !== 'AbortError' && searchId === currentSearchId) {
                            console.error(`文件处理失败: ${url}`, error);
                        }
                    }
                }));

                if (searchId === currentSearchId && resultsDiv.children.length === 0) {
                    showNoResults();
                }
            } catch (error) {
                if (error.name !== 'AbortError' && searchId === currentSearchId) {
                    console.error('搜索出错:', error);
                    showErrorMessage();
                }
            } finally {
                if (searchId === currentSearchId) {
                    hideLoading();
                }
            }
        }

        function createResultItem(line, lineNumber, keyword) {
            // 转义特殊字符用于正则表达式
            const escapedKeyword = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const highlightRegex = new RegExp(`(${escapedKeyword})`, 'gi');
            
            // 创建高亮内容
            const highlighted = line.trim()
                .replace(highlightRegex, '<span class="highlight">$1</span>')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <div style="margin-bottom: 4px; color: #007BFF;">行号: ${lineNumber}</div>
                <div style="word-break: break-all;">${highlighted}</div>
            `;
            return div;
        }

        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'loading-indicator';
            loader.innerHTML = `
                <div class="loader"></div>
                实时搜索中，发现结果将立即显示...
            `;
            document.getElementById('results').appendChild(loader);
        }

        function hideLoading() {
            const loader = document.querySelector('.loading-indicator');
            if (loader) loader.remove();
        }

        function showNoResults() {
            const div = document.createElement('div');
            div.className = 'no-results';
            div.textContent = '没有找到匹配的结果';
            document.getElementById('results').appendChild(div);
        }

        function showErrorMessage() {
            const div = document.createElement('div');
            div.className = 'no-results';
            div.textContent = '搜索过程中发生错误，请重试';
            document.getElementById('results').appendChild(div);
        }
    </script>
</body>
</html>
