<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航</title>
    <style>
        /* ---------- 原始样式 ---------- */
        :root {
            --primary-color: #00ccff;
            --secondary-color: #8a8ab5;
            --background-color: #0a0a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --grid-size: 50px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--background-color);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background-image: 
                linear-gradient(90deg, transparent 49%, 
                    rgba(0,204,255,0.1) 50%, transparent 51%),
                linear-gradient(180deg, transparent 49%, 
                    rgba(0,204,255,0.1) 50%, transparent 51%);
            background-size: var(--grid-size) var(--grid-size);
            
            &::before {
                content: '';
                position: absolute;
                inset: 0;
                background: 
                    radial-gradient(circle at 10% 20%, 
                        rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 90% 80%, 
                        rgba(0, 204, 255, 0.1) 0%, transparent 50%);
                animation: gradientMove 20s linear infinite;
            }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin-inline: auto;
            padding: 2rem;
            z-index: 1;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .nav-card {
            display: block;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(0, 204, 255, 0.2);
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 
                transform var(--transition-speed) ease,
                background var(--transition-speed) ease;

            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(0, 204, 255, 0.2),
                    transparent
                );
                transition: left 0.5s;
            }

            &:hover {
                transform: translateY(-10px);
                background: rgba(255, 255, 255, 0.1);

                &::before {
                    left: 100%;
                }
            }

            &[target="_blank"]::after {
                content: "↗";
                position: absolute;
                top: 0.8rem;
                right: 1rem;
                color: var(--primary-color);
                opacity: 0.7;
            }
        }

        .card-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .card-desc {
            color: var(--secondary-color);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        @keyframes gradientMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .container {
                padding: 1rem;
            }

            .nav-card {
                padding: 1.5rem;
            }
        }

        @media (hover: none) {
            .nav-card:hover {
                transform: none;
            }
        }

        /* ---------- 新增公告栏样式 ---------- */
        .announcement {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,204,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            padding: 1.5rem;
        }
        .announcement-title {
            color: #00ccff;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .announcement-content {
            color: #8a8ab5;
            line-height: 1.6;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .announcement-content::-webkit-scrollbar {
            width: 5px;
        }
        .announcement-content::-webkit-scrollbar-thumb {
            background: rgba(0,204,255,0.5);
        }
    </style>
</head>
<body>
    <div class="background" aria-hidden="true"></div>
    
    <main class="container">
        <!-- 新增公告栏 -->
        <div class="announcement">

        <!-- 原始导航内容 -->

                <p class="card-desc">基于宇视科技有限公司1+x考证的词库而搭建的题目搜索工具</p>
            </a>

            <a href="https://xuan8ai.github.io/cqjypg/nz/" class="nav-card" target="_blank" rel="noopener">
                <h2 class="card-title">重庆综合素质评价</h2>
                <p class="card-desc">重庆中职生综合素质评价管理系统内置浏览器版（安卓版）</p>
            </a>

            <a href="http://iecf2e82.xy.procc.top/cqjypg/index.html" class="nav-card" target="_blank" rel="noopener">
                <h2 class="card-title">重庆综合素质评价</h2>
                <p class="card-desc">重庆中职生综合素质评价管理系统内置浏览器版（苹果版）</p>
            </a>

            <a href="https://www.cn-fnst.top" class="nav-card" target="_blank" rel="noopener">
                <h2 class="card-title">隼目安全</h2>
                <p class="card-desc">隼目安全官方论坛</p>
            </a>
        </nav>
    </main>

    <!-- 新增脚本 -->

         // 公告加载（保持原有功能不变）
         fetch('https://xuan8ai.github.io/XT/gg.txt')

</body>
</html>
