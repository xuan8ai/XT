<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆单招高校录取查询导航</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px 40px 40px;
            text-align: center;
            position: relative;
        }
        .announcement-bar {
            background-color: #fff9e6;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .announcement-content {
            white-space: nowrap;
            animation: scroll 20s linear infinite;
            color: #e74c3c;
            font-weight: bold;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 40px;
            font-size: 28px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .category-button {
            display: block;
            padding: 18px 0;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
            background-color: #2980b9;
        }
        .computer {
            background-color: #2ecc71;
        }
        .computer:hover {
            background-color: #27ae60;
        }
        .garden {
            background-color: #9b59b6;
        }
        .garden:hover {
            background-color: #8e44ad;
        }
        .tourism {
            background-color: #e67e22;
        }
        .tourism:hover {
            background-color: #d35400;
        }
        .mechanical {
            background-color: #34495e;
        }
        .mechanical:hover {
            background-color: #2c3e50;
        }
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 公告栏 -->
        <div class="announcement-bar">
            <div class="announcement-content" id="announcementText">
                正在加载公告...
            </div>
        </div>
        
        <h1>重庆单招高校预计录取查询导航</h1>
        
        <div class="button-container">
            <a href="jsj.html" class="category-button computer">计算机类</a>
            <a href="yl.html" class="category-button garden">园林类</a>
            <!--<a href="旅游类查询页面URL" class="category-button tourism">旅游类</a>
            <a href="机械加工类查询页面URL" class="category-button mechanical">机械加工类</a>-->
        </div>
        
        <div class="footer">
            重庆单招高校预计录取查询系统 隼目安全 © 2025-至今
        </div>
    </div>

    <script>
        // 使用fetch API加载gg.txt文件内容
        fetch('https://xuan8ai.github.io/XT/gg.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.text();
            })
            .then(text => {
                // 去除文本中的换行符和多余空格
                const cleanedText = text.replace(/\s+/g, ' ').trim();
                document.getElementById('announcementText').textContent = cleanedText;
            })
            .catch(error => {
                console.error('加载公告时出错:', error);
                document.getElementById('announcementText').textContent = '公告加载失败，请稍后再试';
            });
    </script>
</body>
</html>
