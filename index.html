<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隼目安全-日志泄露检索系统</title>
    <style>
        /* 原有样式保持不变 */
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            position: relative;
        }
        .loader {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #007BFF;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>日志泄露检索系统</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="输入关键词">
        <button onclick="searchFiles()">检索</button>
    </div>

    <div id="results"></div>

    <script>
        const fileUrls = [
            "https://xuan8ai.github.io/XT/xt.txt",
            // 添加更多文件URL
        ];

        async function searchFiles() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!keyword) {
                alert('请输入关键词！');
                return;
            }

            // 添加加载提示
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="loader"></div>
                正在搜索，请稍候...
            `;
            resultsDiv.appendChild(loadingDiv);

            try {
                // 并行发起所有请求
                const results = await Promise.allSettled(
                    fileUrls.map(url => processFile(url, keyword))
                );

                // 清除加载提示
                resultsDiv.innerHTML = '';

                // 处理结果
                let hasResults = false;
                results.forEach(({ status, value }) => {
                    if (status === 'fulfilled' && value.length > 0) {
                        hasResults = true;
                        value.forEach(createResultItem);
                    }
                });

                if (!hasResults) {
                    showNoResults();
                }
            } catch (error) {
                console.error('搜索出错:', error);
                resultsDiv.innerHTML = '<div class="no-results">搜索过程中发生错误</div>';
            }

            function createResultItem(match) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <strong>行号:</strong> ${match.lineNumber}<br>
                    <strong>内容:</strong> ${match.line}
                `;
                resultsDiv.appendChild(resultItem);
            }

            function showNoResults() {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = '未找到匹配的结果。';
                resultsDiv.appendChild(noResults);
            }
        }

        async function processFile(url, keyword) {
            if (!url) return [];
            try {
                const response = await fetch(url);
                const content = await response.text();
                return content.split('\n')
                    .map((line, index) => ({ line: line.trim(), lineNumber: index + 1, url }))
                    .filter(({ line }) => line.includes(keyword));
            } catch (error) {
                console.error(`无法加载文件: ${url}`, error);
                return [];
            }
        }
    </script>
</body>
</html>
